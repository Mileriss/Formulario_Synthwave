<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="./estilo_formulario.css">
    <title>Formulário</title>
  </head>
  <body>
      <form class="flex-container">
        <div class="formulario">
          <fieldset class="fieldset">
            <legend class="titulo-fieldset">Formulário Synthwave</legend>
          <div class="nome">
            <label class="labels" for="formNome">Nome </label><br>
            <input class="inputs" id="nome" name="nome" type="text" placeholder="Digite o seu nome..."><br><br>
          </div>
          <div class="sobrenome">
            <label class="labels" for="formSobrenome">Sobrenome </label><br>
            <input class="inputs" name="sobrenome" type="text" placeholder="Digite o seu sobrenome..."><br><br>
        </div>
        <div class="cpf">
            <label class="labels" for="formCPF">CPF </label><br>
            <input class="inputs" name="cpf" type="number" placeholder="XXX.XXX.XXX-XX" pattern="\d{3}\.\d{3}\.\d{3}\-\d{2}\"><br><br>
          </div>
          <div class="contato">
            <label class="labels" for="formContato">Contato </label><br>
            <input class="inputs" name="contato" type="number" placeholder="(ddd)9xxxx-xxxx" pattern="\d{2}\.\d{5}\.\{4}\"><br><br>
          </div>
          <div class="cidade">
            <label class="labels" for="formCidade">Cidade </label>
            <select name="cidade" id="lista-cidade">
              <br><br>
              <option value="Cidade1">Cidade 1</option>
              <option value="Cidade2">Cidade 2</option>
              <option value="Cidade3">Cidade 3</option>
              <option value="Cidade4">Cidade 4</option>
              <option value="Cidade5">Cidade 5</option>
              <option value="Cidade5">Cidade 6</option>
              <option value="Cidade5">Cidade 7</option>
              <option value="Cidade5">Cidade 8</option>
              <option value="Cidade5">Cidade 9</option>
              <option value="Cidade5">Cidade 10</option>
            </select><br><br>
          </div>
          <div class="idade">
            <label class="labels" for="formIdade">Idade </label>
            <input class="radios" name="idade" type="radio">
            <label class="label-idade" for="idade1">15-25</label>
            <input class="radios" name="idade" type="radio">
            <label class="label-idade" for="idade1">26-35</label>
            <input class="radios" name="idade" type="radio">
            <label class="label-idade" for="idade1">36-45</label>
            <input class="radios" name="idade" type="radio">
            <label class="label-idade" for="idade1">46-60</label>
          </div><br>
          <div class="infoAdicional flex-container">
            <label class="labels" name="info-adicional" for="formObservacao">Info. Adicional</label><br>
            <textarea class="info-adicional flex-container" placeholder="Digite aqui alguma informação adicional..."></textarea><br>
          </div><br>
          <div class="enviar">
            <button class="botoes" id="btn-enviar" type="submit" name="enviar">Enviar</button>
          </div>
          </fieldset>
        </div>
      </form>
  </body>
</html>
